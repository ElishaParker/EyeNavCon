<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EyeNav Prototype</title>
  <link rel="stylesheet" href="./ui/styles.css" />

  <!-- Load WebGazer.js (primary gaze engine) -->
  <script src="https://cdn.jsdelivr.net/npm/webgazer/dist/webgazer.min.js"></script>
</head>

<body>
  <!-- Main video feed -->
  <video id="eyeVideo" autoplay playsinline></video>

  <!-- Visual overlays -->
  <canvas id="overlayCanvas"></canvas>
  <div id="cursorDot"></div>

  <!-- Menu placeholder -->
  <div id="menuContainer"></div>

  <!-- Core Modules -->
  <script type="module">
    import { initTracker } from './core/tracker.js';
    import { initBlinkDetector } from './core/blinkDetector.js';
    import { initCursor } from './core/cursorControl.js';
    import { initMenu } from './ui/menuSystem.js';
    import { restoreSettings } from './core/storage.js';
    import { connectToEyeNav, EyeNavDiagnostics } from './integration/connectToEyeNav.js';

    // -------------------------
    // 1. Initialize all modules
    // -------------------------
    await restoreSettings();
    await initTracker();
    await initBlinkDetector();
    await initCursor();
    await initMenu();

    // -------------------------
    // 2. Integration + Diagnostics
    // -------------------------
    const bridge = connectToEyeNav({
      onGaze: (x, y) => {}, // no console spam now
      onBlink: info => console.log("[Blink detected]", info),
      onClick: info => console.log("[Click event]", info)
    });

    EyeNavDiagnostics.enable();

    // -------------------------
    // 3. Quick Auto-Calibration
    // -------------------------
    console.log("[EyeNav] Starting quick calibration...");

    const points = [
      [0.1, 0.1], [0.9, 0.1],
      [0.5, 0.5],
      [0.1, 0.9], [0.9, 0.9]
    ];

    const calibDot = document.createElement('div');
    Object.assign(calibDot.style, {
      position: 'fixed',
      width: '20px',
      height: '20px',
      background: 'cyan',
      borderRadius: '50%',
      pointerEvents: 'none',
      zIndex: 9999,
      transition: 'all 0.4s ease-out'
    });
    document.body.appendChild(calibDot);

    // Sequentially move the dot and collect gaze data
    for (const [nx, ny] of points) {
      calibDot.style.left = `${nx * window.innerWidth - 10}px`;
      calibDot.style.top  = `${ny * window.innerHeight - 10}px`;
      await new Promise(r => setTimeout(r, 1200));

      // Collect 1 second of samples
      for (let i = 0; i < 30; i++) {
        const prediction = await window.webgazer.getCurrentPrediction();
        if (prediction) {
          window.webgazer.addDataPoint(prediction.x, prediction.y);
        }
        await new Promise(r => setTimeout(r, 33));
      }
    }

    calibDot.remove();
    console.log("[EyeNav] Quick calibration complete. Tracking active.");
  </script>
</body>
</html>
